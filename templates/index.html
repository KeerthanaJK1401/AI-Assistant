<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Research Assistant</title>
  <style>
    :root {
      --pastel-primary: #e6e6fa;
      --pastel-dark: #bca8f5;
      --pastel-accent: #a88bdb;
      --text-color: #3d3d4e;
      --card-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--pastel-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--text-color);
    }

    .container {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--pastel-accent);
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      padding: 15px;
      border: 2px solid var(--pastel-accent);
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      background-color: #fdfdff;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: var(--pastel-dark);
      outline: none;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background-color: var(--pastel-accent);
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--pastel-dark);
      transform: translateY(-2px);
    }

    pre {
      margin-top: 25px;
      padding: 20px;
      background-color: #f8f8fc;
      border-left: 5px solid var(--pastel-accent);
      border-radius: 10px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
      font-size: 15px;
    }

    .error {
      color: #cc3333;
      text-align: center;
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h2 {
        font-size: 22px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> AI Research Assistant</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input
        type="text"
        name="query"
        placeholder="Enter your research topic..."
        value="{{ query or '' }}"
        required
      />

      <div class="buttons">
        <button type="submit" name="search"> Search </button>
        <button type="submit" name="clear"> Clear </button>
      </div>

      {% if summary %}
      <pre>{{ summary }}</pre>
      <div class="buttons" style="margin-top: 15px">
        <button type="submit" name="save"> Save as File</button>
      </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
